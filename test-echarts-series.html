<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
    <style>
        #chart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="chart"></div>
<script>
    const chartDom = document.getElementById('chart')
    const chart = echarts.init(chartDom)
    const option = {
        xAxis: {
            data: ['一季度', '二季度', '三季度', '四季度']
        },
        yAxis: {},
        series: [{
            type: 'pie',
            center: ['65%', 60],
            radius: 35,
            data: [{
                name: '分类1', value: 50
            }, {
                name: '分类2', value: 60
            }, {
                name: '分类3', value: 55
            }, {
                name: '分类4', value: 70
            }]
        }, {
            type: 'line',
            data: [100, 112, 96, 123]
        }, {
            type: 'bar',
            data: [79, 81, 88, 72]
        }]
    }
    chart.setOption(option)
</script>
</body>
</html>
