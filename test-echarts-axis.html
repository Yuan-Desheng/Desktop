<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
    <style>
        #chart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="chart"></div>
<script>
    const chartDom = document.getElementById('chart')
    const chart = echarts.init(chartDom)
    const option = {
        xAxis: {},
        yAxis: {},
        dataset: {
            source: [
                [13, 44],
                [51, 51],
                [51, 32],
                [67, 19],
                [19, 33]
            ]
        },
        series: [{
            type: 'scatter',
            encode: { x: 0, y: 1 }
        }]
    }
    chart.setOption(option)
</script>
</body>
</html>
